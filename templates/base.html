<!doctype html>
<html lang=en>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    
    <title>{% block title %}Bookbot{% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">

    <script src="http://code.jquery.com/jquery-3.5.1.js"></script>

    <script src="/static/bookbot.js"></script>
    
    <link href="<link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@300&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/66602e4649.js" crossorigin="anonymous"></script>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script
    crossorigin
    src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"
    ></script>

    {% block head %}{% endblock %}
  </head>
  <body>
      <div id="nav-div">
        <nav id="navbar">
          <ul id="nav-options">
            <h5>
            <li>
              <i class="fas fa-book-reader"></i>
              <a className = "navlink" href='/'>Bookbot</a>
            </li>
            </h5>

            <h5>
            <li>
              <a className = "navlink" href='recent-requests'>Recent Recommendations</a>
            </li>
            </h5>
          </ul>
        </nav>
      </div>


    {% block content %}{% endblock %}



      <div id="footer">
        <ul id="footer-links">
          <h5>
          <li>
            <a href="https://www.linkedin.com/in/kathryn-schlough/"><i class="fab fa-linkedin"></i></a>
          </li>
          </h5>
          
          <h5>
          <li>
            <a href="https://github.com/kschlough"><i class="fab fa-github-square"></i></a>
          </li>
          </h5>
        </ul>
      </div>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
    <script src="http://code.jquery.com/jquery-2.0.0.min.js"></script>
    <script src="static/bookbot.js"></script>
    
  </body>
</html>
